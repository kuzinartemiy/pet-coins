<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCoin</title>
    <script type="module" src="./pages/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <header>
      <h1 class="header__title">PetCoin</h1>
    </header>
    <main class="content">
      <section class="coins">
        <div class="coins__loader"></div>
        <ul class="coins__list"></ul>
        <button class="coins__add-coin-button">Add new coin</button>
      </section>
      
      <!-- popups -->
      <div id="add-coin-popup" class="popup">
        <div class="popup__container">
          <form id="add-coin-form" action="#" class="popup__form" novalidate>
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Add coin</h2>
            <div class="popup__form-inputs">
              <input name="token" type="text" class="popup__form-input" minlength="3" maxlength="5" placeholder="token" autocomplete="off">
              <select name="currency" id="currency" class="popup__form-input">
                <option value="USDT">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
              </select>
            </div>
            <button type="submit" class="popup__save-button">Add</button>
          </form>
        </div>
      </div>
      <div id="delete-coin-popup" class="popup">
        <div class="popup__container">
          <form id="delete-coin-form" action="#" class="popup__form">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Delete coin?</h2>
            <button type="submit" class="popup__save-button">Yes</button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <template class="coin__template">
    <li class="coin">
      <div class="coin__info">
        <div class="coin__title-container">
          <div class="coin__icon"></div>
          <h2 class="coin__title"></h2>
        </div>
        <div class="coin__price-container">
          <div class="coin__currency-icon"></div>
          <p class="coin__price"></p>
        </div>
        <p class="coin__change">0.000%</p>
        <button class="button coin__delete-button"></button>
      </div>
    </li>
  </template>
</html>
