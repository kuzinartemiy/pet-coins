<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCoin</title>
    <script type="module" src="./pages/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <main class="content">
      <section class="coins">
        <ul class="coins__list"></ul>
        <button class="coins__add-coin-button">+</button>
      </section>
      <!-- popups -->
      <div id="add-coin-popup" class="popup">
        <div class="popup__container">
          <form id="add-coin-form" action="#" class="popup__form">
            <button type="button" class="popup__close-button">Close</button>
            <h2 class="popup__title">Add coin</h2>
            <input name="token" type="text" class="popup__form-input" placeholder="token" autocomplete="off">
            <button type="submit" class="popup__save-button">Add</button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <template class="coin__template">
    <li class="coin">
      <div class="coin__info">
        <h2 class="coin__title"></h2>
        <p class="coin__price"></p>
        <button class="button coin__delete-button">Delete</button>
      </div>
    </li>
  </template>
</html>
